# Render Blueprint for Meeting Transcription Bot
# Uses Docker for ffmpeg support

services:
  - type: web
    name: meeting-summary-bot
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: LINE_CHANNEL_ACCESS_TOKEN
        sync: false
      - key: LINE_CHANNEL_SECRET
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: DEEPSEEK_API_KEY
        sync: false
      - key: DAILY_PASSWORD_SEED
        sync: false
      - key: PORT
        value: "5000"
    # Free tier settings
    plan: free
    healthCheckPath: /health
